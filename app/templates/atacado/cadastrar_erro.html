{% extends "./template.html" %} {% block content %}

<div class="shadow-lg text-black p-1 m-auto border-orange w-25">
    <h3>Formulário de erro de atacado</h3>
    <div class="mb-3">
        <img
            class="procurarimg"
            src="../static/imagens/erro.png"
            width="80"
            alt=""
        />
    </div>
    <form class="m-auto" action="/atacado/cadastrar_erro" method="post">
        <div class="mb-3 m-auto">
            <label for="data_do_erro">Data do erro:</label>
            <input
                class="form-control text-center w-50 m-auto"
                type="date"
                id="data_do_erro"
                name="data_do_erro"
                required
            />
        </div>

        <div class="mb-3 m-auto">
            <label for="erro_funcionario">Funcionário:</label>
            <select
                class="form-select text-center w-50 m-auto"
                name="erro_funcionario"
                id="erro_funcionario"
            >
                {% for i in funcionarios %}
                <option class="lista">{{ i.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 m-auto">
            <label for="erro_cliente">Cliente:</label>
            <input
                class="form-control text-center m-auto"
                type="text"
                id="erro_cliente"
                name="erro_cliente"
                required
            />
        </div>

        <div class="mb-3 m-auto">
            <label for="quantidade_de_erros">Quantidade de erros:</label>
            <input
                class="form-control text-center w-50 m-auto"
                type="number"
                id="quantidade_de_erros"
                name="quantidade_de_erros"
                min="1"
                required
            />
        </div>

        <div class="mb-3 m-auto">
            <label for="produto_erro">Produtos do erro:</label>
            <textarea
                class="form-control text-left m-auto"
                name="produto_erro"
                id="produto_erro"
                required
            >
            </textarea>
        </div>

        <div class="mb-3 m-auto">
            <label for="descricao_do_erro">Descrição do erro:</label>
            <textarea
                class="form-control text-left m-auto"
                name="descricao_do_erro"
                id="descricao_do_erro"
                required
            >
            </textarea>
        </div>

        <input
            class="btn btn-warning mb-1"
            type="submit"
            value="Cadastrar erro de atacado"
        />
    </form>
</div>
{% endblock %}
