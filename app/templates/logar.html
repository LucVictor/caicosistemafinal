<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- Link para o CSS do Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #121212; /* Fundo escuro para o tema */
            }
            .card {
                background-color: #1c1c1c; /* Card escuro */
            }
            .text-light {
                color: #f8f9fa !important; /* Cor de texto clara */
            }
        </style>
    </head>
    <body>
        <div
            class="container d-flex justify-content-center align-items-center"
            style="height: 100vh"
        >
            <div
                class="card shadow-lg p-4"
                style="max-width: 400px; width: 100%"
            >
                <h2 class="text-center mb-4 text-light">
                    <img
                        src="{{ url_for('static', filename='logo.png') }}"
                        width="250rem"
                    />
                </h2>

                <form method="POST" action="/logar">
                    <!-- Campo Usuário -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-light"
                            >Usuário</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        />
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label for="password" class="form-label text-light"
                            >Senha</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        />
                    </div>

                    <!-- Botão Login -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">
                            Entrar
                        </button>
                    </div>
                    <!-- Link para recuperar a senha -->
                </form>
            </div>
        </div>

        <!-- Link para o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
