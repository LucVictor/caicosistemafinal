{% extends "./template.html" %} {% block content %}
<div class="shadow-lg text-black text-center p-1 m-auto border-orange w-75">
    <h2>Relatório de Conferência</h2>
    <div class="w-75 m-auto">
        <form class="m-2" action="/conferencia/relatorio_emitir" method="post">
            <div class="row">
                <div class="col">
                    <label class="m-2" for="codigo_produto"
                        >Código do Produto:</label
                    ><br />
                    <input
                        class="form-control text-center"
                        type="text"
                        id="codigo_produto"
                        name="codigo_produto"
                    />
                </div>
                <div class="col">
                    <label class="m-2" for="data_inicial">Data inicial:</label
                    ><br />
                    <input
                        class="form-control text-center"
                        type="date"
                        id="data_inicial"
                        name="data_inicial"
                        required
                    />
                </div>
                <div class="col">
                    <label class="m-2" for="data_final">Data final:</label
                    ><br />
                    <input
                        class="form-control text-center"
                        type="date"
                        id="data_final"
                        name="data_final"
                        required
                    />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="m-2" for="data_final"
                        >Quantidade menor que:</label
                    ><br />
                    <input
                        class="form-control text-center"
                        type="Number"
                        id="filtro_quantidade"
                        name="filtro_quantidade"
                    />
                </div>
                <div class="col">
                    <label class="m-2" for="filtroPassando">Estoque?:</label
                    ><br />
                    <select
                        class="form-control text-center"
                        name="filtroPassando"
                        id="filtroPassando"
                    >
                        <option value="todos">Todos</option>
                        <option value="passando">Passando</option>
                        <option value="faltando">Faltando</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-warning m-2" type="submit" value="Emitir" />
        </form>
    </div>
</div>
{% endblock %}
