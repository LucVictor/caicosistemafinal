{% extends "./template.html" %} {% block content %}
<div
    class="shadow-lg text-center p-4 m-auto border-orange rounded w-75 bg-dark"
>
    <h2><i class="bi bi-bar-chart-fill"></i> Relatório de Conferência</h2>
    <div class="w-100 m-auto">
        <form class="m-3" action="/conferencia/relatorio_emitir" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label class="m-2" for="codigo_produto">
                        <i class="bi bi-upc-scan"></i> Código do Produto:
                    </label>
                    <input
                        class="form-control text-center"
                        type="text"
                        id="codigo_produto"
                        name="codigo_produto"
                    />
                </div>
                <div class="col">
                    <label class="m-2" for="data_inicial">
                        <i class="bi bi-calendar-check"></i> Data inicial:
                    </label>
                    <input
                        class="form-control text-center"
                        type="date"
                        id="data_inicial"
                        name="data_inicial"
                        required
                    />
                </div>
                <div class="col">
                    <label class="m-2" for="data_final">
                        <i class="bi bi-calendar-check-fill"></i> Data final:
                    </label>
                    <input
                        class="form-control text-center"
                        type="date"
                        id="data_final"
                        name="data_final"
                        required
                    />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col d-flex flex-column align-items-center">
                    <label class="m-2" for="filtro_quantidade">
                        <i class="bi bi-arrow-down-short"></i> Quantidade menor
                        que:
                    </label>
                    <input
                        class="form-control w-50 text-center"
                        type="number"
                        id="filtro_quantidade"
                        name="filtro_quantidade"
                    />
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <label class="m-2" for="filtroPassando">
                        <i class="bi bi-funnel-fill"></i> Estoque:
                    </label>
                    <select
                        class="form-control w-50 text-center"
                        name="filtroPassando"
                        id="filtroPassando"
                    >
                        <option value="todos">Todos</option>
                        <option value="passando">Passando</option>
                        <option value="faltando">Faltando</option>
                    </select>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-file-earmark-bar-graph"></i> Emitir
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
